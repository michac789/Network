<nav aria-label="Pagination Feature" class="container2 text-center">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
        {% if pagination.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ pagination.previous_page_number }}">Previous</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link">Previous</a></li>
        {% endif %}
        <li class="page-item disabled">
            <div class="page-link">
                <span id="page_no">
                    Page {{ pagination.number }} of {{ pagination.paginator.num_pages }}
                </span>
            </div>
        </li>
        {% if pagination.has_next %}
            <li class="page-item disabled"><a class="page-link" href="?page={{ pagination.next_page_number }}">Next</a></li>
        {% else %}
            <li class="page-item"><a class="page-link" disabled>Next</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ pagination.paginator.num_pages }}">Last</a></li>
    </ul>
</nav>
